name: UI (UX) / Feature Request
description: Suggest an idea for the UI/UX of the project.
title: "[UI (UX) / Feature] Your Title Here"
labels: ["enhancement", "UI/UX"]

body:
  - type: textarea
    id: why
    attributes:
      label: Related Problem (optional)
      description: Is your UI (UX) request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: The Improvement
      description: What's part of the UI/UX you want us to improve?Describe the solution you'd like.
      placeholder: A clear and concise description of what you wanna suggest
    validations:
      required: true
  - type: textarea
    id: others
    attributes:
      label: Additional Notes (optional)
      description: Is there anything else you'd like to tell us?
    validations:
      required: false
  - type: checkboxes
    id: checkboxes
    attributes:
      label: Validations
      description: Before submitting the issue, please make sure you do the following.
      options:
        - label: Check that there isn't [already an issue](https://github.com/iNKORE-NET/Documentation/issues) that reports the same issue to avoid creating a duplicate.
          required: true
        - label: Make sure that the issue is a request of the website itself and not the documentation. If you're looking to report a bug or a documentation issue, please use the appropriate template.
          required: true
        - label: Check that this is a request that is a feature or something we can take action on. If you're looking to ask for help or support, open a [GitHub Discussion](https://github.com/iNKORE-NET/Documentation/discussions) or join [our community](https://inkore.net/about#social).
          required: true
        - label: I know that we can't guarantee that we will satisfy your request. This is not reall our duty to do everything anyone asks for. Also, I will treat our staff, contributors, and other users with respect and kindness.
          required: true